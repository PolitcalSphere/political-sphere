name: security-scan

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to scan (defaults to repo root)
        type: string
        default: '.'
      npm_audit:
        description: Run npm audit (true/false)
        type: boolean
        default: true
      trivy_config:
        description: Additional Trivy config flags
        type: string
        default: ''
      grype_config:
        description: Additional Grype config flags
        type: string
        default: ''
    secrets:
      gh_token:
        required: false
        description: GitHub token for authenticated dependency checks

permissions: read-all

jobs:
  scan:
    name: Security Scans
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies (npm)
        if: inputs.npm_audit
        run: npm ci --include=optional --ignore-scripts

      - name: npm audit
        if: inputs.npm_audit
        run: npm audit --audit-level high || true

      - name: Install Trivy
        env:
          TRIVY_VERSION: '0.67.2'
          # integrity checksum (not a secret) - flagged by audit entropy heuristic
          # security-false-positive: checksum value only
          TRIVY_SHA256: '546511a5514afc813c0b72e4abeea2c16a32228a13a1e5114d927c190e76b1f9'
        run: |
          curl -sSL -o trivy.tar.gz "https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz"
          echo "${TRIVY_SHA256}  trivy.tar.gz" | sha256sum -c -
          tar -xzf trivy.tar.gz trivy
          sudo mv trivy /usr/local/bin/trivy
          rm trivy.tar.gz

      - name: Trivy filesystem scan
        env:
          TRIVY_CONFIG: ${{ inputs.trivy_config }}
        run: |
          trivy fs --exit-code 1 --severity CRITICAL,HIGH ${TRIVY_CONFIG} .

      - name: Install Grype
        env:
          GRYPE_VERSION: '0.103.0'
          # integrity checksum (not a secret) - flagged by audit entropy heuristic
          # security-false-positive: checksum value only
          GRYPE_SHA256: '6985e58104cb08522a50f87aa3edcc1062b2fced539113cff4fe45cae2da5e44'
        run: |
          curl -sSL -o grype.tar.gz "https://github.com/anchore/grype/releases/download/v${GRYPE_VERSION}/grype_${GRYPE_VERSION}_linux_amd64.tar.gz"
          echo "${GRYPE_SHA256}  grype.tar.gz" | sha256sum -c -
          tar -xzf grype.tar.gz grype
          sudo mv grype /usr/local/bin/grype
          rm grype.tar.gz

      - name: Grype scan
        env:
          GRYPE_CONFIG: ${{ inputs.grype_config }}
          SCAN_PATH: ${{ github.workspace }}/${{ inputs.working_directory }}
        run: |
          grype "dir:${SCAN_PATH}" --fail-on high ${GRYPE_CONFIG}

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
